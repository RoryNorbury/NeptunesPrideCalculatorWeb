<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeptunesPrideCalculatorWeb</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
</head>

<body class="column">
    <div class="form-box column">
        <h1>Neptune's Pride Calculator</h1>
        <fieldset>
            <legend>
                <h2>Stance</h2>
            </legend>
            <div class="row">
                <div class="input-group">
                    <input type="radio" name="stance" value="attack" id="attack-stance" checked oninput="DoCalculation(this)">
                    <label for="attack-stance">Attack</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="stance" value="defend" id="defend-stance" oninput="DoCalculation(this)">
                    <label for="defend-stance">Defend</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <h2>Stats</h2>
            </legend>
            <div class="row">
                <div class="column input-group">
                    <label for="player-fighters">Player Fighters</label>
                    <input type="number" min="1" value="1" id="player-fighters" name="player-fighters" oninput="DoCalculation(this)">
                </div>
                <div class="column input-group">
                    <label for="player-weapons">Player Weapons</label>
                    <input type="number" min="1" value="1" id="player-weapons" name="player-weapons" oninput="DoCalculation(this)">
                </div>
            </div>
            <div class="row">
                <div class="column input-group">
                    <label for="enemy-fighters">Enemy Fighters</label>
                    <input type="number" min="1" value="1" id="enemy-fighters" name="enemy-fighters" oninput="DoCalculation(this)">
                </div>
                <div class="column input-group">
                    <label for="enemy-weapons">Enemy Weapons</label>
                    <input type="number" min="1" value="1" id="enemy-weapons" name="enemy-weapons" oninput="DoCalculation(this)">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <div class="input-group row">
                    <input type="checkbox" id="production-toggle" name="production-toggle" checked oninput="ToggleDefenderProduction(); DoCalculation(this)">
                    <label for="production-toggle">
                        <h2>Defender Production:</h2>
                    </label>
                </div>
            </legend>
            <div class="input-group grid" id="production-inputs">
                    <label for="defender-production-rate">Production (per tick):</label>
                    <input type="number" min="0" value="0" step="0.1" id="defender-production-rate" name="defender-production-rate" oninput="DoCalculation(this)">

                    <label for="defender-production-progress">Current Progress:</label>
                    <input type="number" min="0" value="0" step="0.1" id="defender-production-progress" name="defender-production-progress" oninput="DoCalculation(this)">

                    <label for="star-distance">Star Distance (in ticks):</label>
                    <input type="number" min="0" value="0" step="1" id="star-distance" name="star-distance" oninput="DoCalculation(this)">
            </div>
        </fieldset>
        <fieldset>
            <legend><h2>Outcome</h2></legend>
            <div class="input-group column">
                <p class="output-title">Fight Result</p>
                <p class="output-text" id="fight-result"></p>
            </div>
            <div class="input-group column">
                <p class="output-title">Minimum fighters for victory</p>
                <p class="output-text" id="min-fighters"></p>
            </div>
            <div class="input-group column">
                <p class="output-title">Minimum for perfect attack</p>
                <p class="output-text" id="perfect-min-fighters-total"></p>
                <p class="output-text" id="perfect-min-fighters-attacking"></p>
                <p class="output-text" id="perfect-min-fighters-defending"></p>
            </div>
        </fieldset>
    </div>
</body>

</html>
